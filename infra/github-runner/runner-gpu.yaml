apiVersion: v1
kind: Pod
metadata:
  name: github-runner-gpu
  labels:
    app: github-runner-gpu
spec:
  volumes:
  - name: dshm
    emptyDir:
      medium: Memory
      sizeLimit: 38Gi
  containers:
  - name: github-runner-gpu
    image: ghcr.io/heigvd-software-engineering/swissimage-vision/github-runner:latest
    volumeMounts:
    - name: dshm
      mountPath: /dev/shm
    env:
    - name: GITHUB_RUNNER_LABELS
      value: "gpu-runner"
    - name: GITHUB_RUNNER_TOKEN
      valueFrom:
        secretKeyRef:
          name: github-runner-gpu-token
          key: token
    securityContext:
      runAsUser: 1000
    resources:
      limits:
        cpu: "16"
        memory: "64Gi"
        nvidia.com/gpu: "1"
      requests:
        cpu: "16"
        memory: "64Gi"
        nvidia.com/gpu: "1"

